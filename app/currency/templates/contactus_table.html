{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock title%}

{% block content %}
<table>
    <tr>
        <th>id</th><th>email_from</th><th>subject</th><th>message</th>
    </tr>

    {% for contact in contactus %}
    <tr>
        <td>{{contact.id}}</td>
        <td>{{contact.email_from}}</td>
        <td>{{contact.subject}}</td>
        <td>{{contact.message}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
